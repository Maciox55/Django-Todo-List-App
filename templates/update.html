{% extends 'base.html' %}
{% block body %}
    <div class="card">
        <div class="card-header">
            Update Task
        </div>
        <div class="card-body">
            <div class="row">
                <form method="post" class="row">
                    {% csrf_token %}
                    <div class="col">
                        <div class="mb-3">
                            <label for="task" class="form-label">Task name</label>
                            <input type="text" class="form-control" id="task" placeholder="Update Task"
                                   value="{{ task.task }}" aria-label="New Task" aria-describedby="new-task-button"
                                   name="task">
                        </div>
                    </div>
                    <div class="col-2">
                        <label class="form-check-label" for="completed">Completed</label>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" role="switch" id="completed" name="completed"
                                   {% if task.completed %} checked {% endif %}>
                        </div>
                    </div>
                    <div class="col-12">
                        <a href="{% url 'index' %}" class="btn btn-info text-white"><- Go back</a>
                        <button class="btn btn-primary" type="submit" id="new-task-button2">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
